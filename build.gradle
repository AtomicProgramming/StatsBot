plugins {
    id 'java'
}

group 'com.atomicprogramming'
version '1.0.0'

repositories {
    mavenCentral()
    jcenter()
}

jar {
    manifest {
        attributes "Main-Class": "com.atomicprogramming.StatsBot.Bot"
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation ('net.dv8tion:JDA:4.2.0_228') {
        exclude module: 'opus-java'
    }
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
}
